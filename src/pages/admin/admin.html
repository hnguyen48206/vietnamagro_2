<ion-header no-border>
  <ion-item no-lines>
    <img loading="lazy" class="sidemenuIcon" item-start src="imgs/sidemenu.png" *ngIf="global.isLogin" (click)="sideMenuTrigger()" />
    TRANG QUẢN TRỊ <button item-end ion-button *ngIf="global.isLogin" color="danger"
      (click)="fbProvider.logout()">Logout</button>
  </ion-item>
</ion-header>

<ion-content padding class="adminBG">
  <div *ngIf="global.isLogin" class="settingsHome">
    <ion-grid>
      <ion-row>
        <ion-col (click)="openPage(item.id)" text-center *ngFor="let item of global.listOfSettings">
          <img loading="lazy" [src]="item.icon" />
          <h4>{{item.name}}</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div *ngIf="!global.isLogin" class="loginForm">
    <ion-item (click)="fbProvider.login()" no-lines text-center text-wrap>
      <img loading="lazy" style='vertical-align:middle; width:30px; margin-right: 15px' src='imgs/google.png'>
      <div style='vertical-align:middle; display:inline;'>
        Đăng nhập với Google</div>
    </ion-item>
  </div>
</ion-content>
