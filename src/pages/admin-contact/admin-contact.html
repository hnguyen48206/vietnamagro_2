  <ion-header *ngIf="global.isLogin" no-border>
    <ion-item no-lines>
      <img loading="lazy" class="sidemenuIcon" item-start src="imgs/sidemenu.png" (click)="sideMenuTrigger()" />
      About Us
    </ion-item>
  </ion-header>

<ion-content padding class="adminBG">
  <div *ngIf="!global.isLogin" class="noLoginMessage">
    <ion-item (click)="goHome()" no-lines text-center text-wrap>
      <img loading="lazy" style='vertical-align:middle; width:30px; margin-right: 15px' src='imgs/home.png'>
      <div style='vertical-align:middle; display:inline;'>
        Bạn chưa đăng nhập hệ thống. Vui lòng đăng nhập trước khi sử dụng tính năng này.</div>
    </ion-item>
  </div>

  <div *ngIf="global.isLogin" class="contactWrapper">
    <img loading="lazy" (click)="validateInput()" src="imgs/send.png" style="float:right; width:40px" />
    <ion-item>
      <ion-label fixed>Tên cty <span class="requiredInput">(*)</span></ion-label>
      <ion-textarea [(ngModel)]="contactDetail.companyName" maxlength="60" placeholder="nhập tên công ty..."></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label fixed>Địa chỉ</ion-label>
      <ion-textarea [(ngModel)]="contactDetail.address" maxlength="60" placeholder="nhập địa chỉ...">
      </ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label fixed>Điện thoại <span class="requiredInput">(*)</span></ion-label>
      <ion-input [(ngModel)]="contactDetail.phone" type="number" placeholder="nhập số điện thoại..."></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Email <span class="requiredInput">(*)</span></ion-label>
      <ion-input [(ngModel)]="contactDetail.email" type="email" placeholder="nhập email..."></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Webiste <span class="requiredInput">(*)</span></ion-label>
      <ion-input [(ngModel)]="contactDetail.website" type="text" placeholder="nhập website..."></ion-input>
    </ion-item>
  
  </div>


</ion-content>
